<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>Tous les contacts</title>
</head>
<body>
<h1>Liste de tous les contacts</h1>

<table border="2" width="70%" cellpadding="2">
    <tr><th>Id</th><th>Pr√©nom</th><th>Nom</th><th>Edition</th><th>Suppression</th></tr>
    <tr th:each="e : ${allContact}">
        <td th:text="${e.id}" />
        <td th:text="${e.firstName}" />
        <td th:text="${e.lastName}" />
        <td><a th:href="'/updateContact/'+${e.id}">Editer</a></td>
        <td><a th:href="'/delContact/'+${e.id}">Supprimer</a></td>
    </tr>
</table>
<br/>

<a href="addContact">Ajouter un contact</a>

<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Se deconnecter"/>
</form>

</body>
</html>
